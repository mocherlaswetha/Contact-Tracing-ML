<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Tracing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
	background-image: url('https://environment.princeton.edu/wp-content/uploads/2020/05/virus-4835301_1920.jpg');
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.darkmode__btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 60px;
  height: 60px;
  background: #1560b0;
  border: none;
  cursor: pointer;
  border-radius: 100%;
}

.darkmode__btn:hover {
  background: #0d3c6e;
}

.darkmode__btn::after {
  content: "settings";
  font-family: "Material Icons";
  font-size: 1.6em;
  color: whitesmoke;
}

.input {
  padding: 0.6rem 1.7rem;
  padding-bottom: 0.8rem;
  background: rgb(255, 255, 255);
  border-radius: 5px;
  width: 500px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 1px 1px #e3e3e3;
}

.input input {
  background: none;
  border: none;
  font-family: "Segoe UI", sans-serif;
  outline: none;
  font-size: 0.9em;
  box-sizing: border-box;
  width: 100%;
}

.input span {
  width: 130%;
  height: 3px;
  position: absolute;
  left: -10%;
  top: 95%;
  background: #868786;
  transition: background 100ms;
}

.input input:focus ~ span {
  background: #0067c0;
}



button {
  width: 100%;
  padding: 0.7rem;
  margin-top: 10px;
  border: none;
  background: #0067c0;
  font-family: "Segoe UI", sans-serif;
  border-radius: 5px;
  color: white;
  text-align:center;
  transition: all 350ms;
  font-size: 20px;
 
}

button:hover {
  background: #02549c;
}

button:active {
  transform: scale(0.99, 0.99);
  padding: ;
}

h1 {
  position: relative;
  padding: 0;
  margin: 0;
  font-family: "Raleway", sans-serif;
  font-weight: 300;
  font-size: 40px;
  color: white;
  -webkit-transition: all 0.4s ease 0s;
  -o-transition: all 0.4s ease 0s;
  transition: all 0.4s ease 0s;
}

h1 span {
  display: block;
  font-size: 0.5em;
  line-height: 1.3;
}
h1 em {
  font-style: normal;
  font-weight: 600;
}

.heading h1 {
  text-align:center; font-size:50px; text-transform:uppercase; color:white; letter-spacing:1px;
  font-family:"Playfair Display", serif; font-weight:400;
}
.heading h1 span {
  margin-top: 5px;
    font-size:15px; color:white; word-spacing:1px; font-weight:normal; letter-spacing:2px;
    text-transform: uppercase; font-family:"Raleway", sans-serif; font-weight:500;

    display: grid;
    grid-template-columns: 1fr max-content 1fr;
    grid-template-rows: 27px 0;
    grid-gap: 20px;
    align-items: center;
}

.heading h1 span:after,.heading h1 span:before {
    content: " ";
    display: block;
    border-bottom: 1px solid #ccc;
    border-top: 1px solid #ccc;
    height: 5px;
  background-color:#f8f8f8;
}
.lead{
  color: beige;
}
</style>
</head>
<body>
<div class="container-fluid">
  <form action="{{ url_for('get_infected')}}" method="post">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="text-center mb-4">
          <h1 class="display-4">CONTACT TRACING</h1>
          <p class="lead">Predicting Disease Outbreaks</p>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter the name here!">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Check</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
